  JOCKEY: true
  CHUNK_GEN: true
  SPAWNER: true
  EGG: true
  SPAWNER_EGG: true
  LIGHTNING: true
  BUILD_SNOWMAN: true
  BUILD_IRONGOLEM: true
  BUILD_WITHER: true
  VILLAGE_DEFENSE: true
  VILLAGE_INVASION: true
  BREEDING: true
  SLIME_SPLIT: true
  REINFORCEMENTS: true
  NETHER_PORTAL: true
  DISPENSE_EGG: true
  INFECTION: true
  CURED: true
  OCELOT_BABY: true
  SILVERFISH_BLOCK: true
  MOUNT: true
  TRAP: true
  ENDER_PEARL: true
  SHOULDER_ENTITY: true
  DROWNED: true
  SHEARED: true
  EXPLOSION: true
  RAID: true
  PATROL: true
  BEEHIVE: true
  PIGLIN_ZOMBIFIED: true
  COMMAND: true
